<main>

  <audio src="ewufightsong.mp3" controls></audio>
  
  <h1>
    <a href="https://www.youtube.com/watch?v=h1BIRNVdugw">
      EWU
      Fight <span>(scuffle)</span> 
      Song</a>
  </h1>
  
  <figure>
    <p>Go, Eagles, Go <span>(Go Where?)</span></p>
    <p>Put all you have in every play <span>(Do I have to?)</span></p>
    <p>We’ll let you know</p>
    <p>That we are with you all way <span>👺 (Creeepy)</span></p>
  </figure>
  
  <figure>
    <p>So then it’s fight, Eagles, fight</p>
    <p>Show us the fight we’d like to see</p>
    <p>Red and White just fight, fight, fight <span>🧘‍♀️ (Nameste)</span></p>
    <p>And Eagles will win the victory!</p>
  </figure>
  
  <figure>
    <p>EASTERN!</p>
    <p>Eastern Eagles <span>📌 (Where is Cheney?)</span></p>
    <p>GO FIGHT WIN!</p>      
  </figure>
